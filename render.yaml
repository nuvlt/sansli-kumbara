services:
  # Backend API
  - type: web
    name: sansli-kumbara-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sansli-kumbara-db
          property: connectionString
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: sansli-kumbara-db
    databaseName: sansli_kumbara
    plan: free
    region: frankfurt
